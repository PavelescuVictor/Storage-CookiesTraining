<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>CSS Fundamentals</title>

    <!-- External Styling -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- END -->

    <!-- Theme Siwtcher-->
    <link rel="stylesheet" href="styles/switchers.css" />

    <!-- Other Import concurently -->
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/utility.css" />
    
  </head>

    <!-- Styling an element -->
    <header>
        <h1>Local Storage, Session Storage & Cookies</h1>
        <div class="theme-switcher">
        </div>
    </header>

    <!-- Search Input -->
    <section class="searchbar">
        <input id="search-input" type="search" placeholder="Please enter you input here" required>
    </section>

    <!-- Grid -->
    <section class="movies">
          <div class="movies__header">
            <h1>Movies</h1>
            <input type="checkbox" class="theme-switcher" id="theme-switcher">
            <label for="theme-switcher" class="theme-switcher__lable">
              <img src="assets/moon-solid.svg" class="icon icon-dark-theme"></img>
              <img src="assets/sun-solid.svg" class="icon icon-light-theme"></img>
              <span class="toggle-circle"></span>
            </label>
          </div>
          <div class="movies__content">
          </div>
    </section>
    <section class="bookmarks">
      <div class="bookmarks__header">
        <h1>Bookmarks</h1>
        <input type="checkbox" class="layout-switcher" id="layout-switcher">
        <label for="layout-switcher" class="layout-switcher__lable">
          <img src="assets/bars-solid.svg" class="icon icon-carousel"></img>
          <img src="assets/th-solid.svg" class="icon icon-grid"></img>
          <span class="toggle-circle"></span>
        </label>
      </div>
      <div class="bookmarks__content">
      </div>
    </section>
    <section>
       <div class="cookies">
        <button class="button set-cookie">Cookie</button>
        <button class="button set-multiple-cookies">Multiple Cookies</button>
        <button class="button set-custom-cookie">Custom Cookie</button>
        <!-- <button class="button delete-custom-cookie">Delete Cookies</button>
        <button class="button delete-all-cookies">Delete All Cookies</button> -->
        <button class="button check-cookies">Check Cookies</button>
       </div>
    </section>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
